<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>dom edit and remove</title>
</head>
<body style="background-color: rgb(5, 5, 5); color: aliceblue;">
    <ul class="language" >
      <li>Java Script</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {
        const li =document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)     
   
    }
addLanguage("ruby")
addLanguage("python")
addLanguage("java")



function add(langName) {
    const li=document.createElement('li');
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
    
}
add('type script')

const secondLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const firstLang =document.querySelector("li:nth-child(2)")
    firstLang.outerHTML='<li>react</li>'

    const lastlang = document.querySelector('li:nth-child(1)')
    lastlang.remove()




</script>
</html>
